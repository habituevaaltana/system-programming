    <script>
      function findMaxDifference(arr) {
        let maxDiff = 0;
        let minElement = arr[0];

        for (let i = 1; i < arr.length; i++) {
          const diff = arr[i] - minElement;

          if (diff > maxDiff) {
            maxDiff = diff;
          }

          if (arr[i] < minElement) {
            minElement = arr[i];
          }
        }

        return maxDiff;
      }

          if (arr[i] > number) {

    <script>
      function flattenArr(arr) {
        let result = [];

        arr.forEach((item) => {
          if (Array.isArr(item)) {
            result = result.concat(flattenArr(item));
          } else {
            result.push(item);
          }
        });

        return result;
      }
      const multidimensionalArray = [1, 4, [34, 1, 20], [6, [6, 12, 8], 6]];

    <script>
      function* padovanSequence() {
        let a = 1;
        let b = 1;
        let c = 1;

        while (true) {
          yield a;
          const next = a + b;
          a = b;
          b = c;
          c = next;
        }
      }

      const generator = padovanSequence();
      console.log(generator.next().value);

    <script>
      function* primeGenerator() {
      let num = 2;
      while (true) {
        if (isPrime(num)) {
          yield num;
        }
        num++;
      }
    };

    function isPrime(num) {
      for (let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return num > 1;
    };

    const primes = primeGenerator();

    console.log(primes.next().value);
    console.log(primes.next().value);
    console.log(primes.next().value);
    </script>

    <script>
      function countLetters(str) {
      let letterCount = new Map();


      str = str.toLowerCase();
      for (let char of str) {

        if (/[a-z]/.test(char)) {
          if (letterCount.has(char)) {
            letterCount.set(char, letterCount.get(char) + 1);
          } else {
            letterCount.set(char, 1);
          }
        }
      };

      return letterCount;
    };
    let str = prompt();
    console.log(countLetters(str));

    </script>

    <script>
      function isPrime(num) {
      if (num < 2) {
        return false;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }

      return true;
    }

    function getPrime(n) {
      let count = 0;
      let number = BigInt(2);

      while (count < n) {
        if (isPrime(Number(number))) {
          count++;
        }

        number++;
      }

      return number - BigInt(1);
    }
    console.log(getPrime(2));  // 3
    console.log(getPrime(6));  // 13
    console.log(getPrime(11)); // 31
    </script>
